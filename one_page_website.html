<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf=8">
		<title>The Husky House</title>
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="JS/one_page_website.js"></script>
		</head>
		<body>
		
			
			<!-- NAV  -->
			<div>
					<ul>
						<a href="#home" id="link"><li>HOME</li></a>
						<a href="#gallery"><li>GALLERY</li></a>
						<a href="#contact"><li>RESERVATION</li></a>
					</ul>
			</div>
			<!-- END NAV -->
			
			<!-- HOME -->
			<div id="home">
						<span>The Husky House</span>
			</div>
			<!--END HOME -->
			
			<!-- GALLERY -->
			<section>
				<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="./Images/Thumb/thumbnail_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/Thumb/thumbnail_2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/Thumb/thumbnail_3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./Images/Thumb/thumbnail_1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./Images/Thumb/thumbnail_2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./Images/Thumb/thumbnail_3.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./Images/Thumb/thumbnail_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="./Images/Thumb/thumbnail_2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img class="demo cursor" src="./Images/Thumb/thumbnail_3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
  </div>
</div>

<div>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/P_4hojFKbd8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
			</section>
			<!-- END GALLERY -->
			
			<!-- RSVP -->
			<section>
				<div id="contact">
					<div>
						<h1>Adoption</h1>
						<div class="reservation">
							<h2><span>Your Husky is just around the corner.</span>
								<br />Adopt your Husky today!
							</h2>
							<p>
								Please provide us with your basic contact information.
							</p>
							<div>
								<form action="" method="post">
									<input class="rsvp" type="text" value="First Name">
									<input class="rsvp" type="text" value="Last Name">
									<input class="rsvp" type="text" value="Email Address">
									<input class="rsvp" type="text" value="Phone Number">
									<div class="form-spacer">
										<label class="terms">Terms and Condtions</label>
									</div>
									<div>
										<input type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- END RSVP -->
			
			<!-- FOOTER -->
			<div>
				www.thehuskyhouse.husky &nbsp; &nbsp;  &copy; 2016
			</div>
			<!-- END FOOTER -->
		</body>
	</html>
